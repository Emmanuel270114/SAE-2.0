{% extends 'base.html' %}

{% block title %}Modulos{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="/static/css/components/header.css">
    <link rel="stylesheet" href="/static/css/components/filters.css">
    <link rel="stylesheet" href="/static/css/components/tables.css">
{% endblock %}

{% block content %}
<div class="container">
    <div class="header-usuarios">
        <h2>Modulos</h2>
        <form action="/mod_principal" method="get">
            <button type="submit" class="btn-volver">Regresar</button>
        </form>
    </div>


    <div class="table-container">
    <table id="tabla-domicilios">
        <thead>
            <tr>
                <th>Modulos Existentes</th>
                <th>Observaciones</th>
            </tr>
        </thead>
        <tbody>
            {% for m in modulos %}
            <tr class="fila-edit">
                <td>{{ m.Modulo }}</td>
                <td>{{ m.Observaciones }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>



{% endblock %}

{% block scripts %}

{% endblock %}
